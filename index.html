<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gardening Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Gardening Calculator</h1>
        
        <div class="calculator-section">
            <h2>Seed Spacing Calculator</h2>
            <div class="input-group">
                <label for="row-length">Row Length (feet):</label>
                <input type="number" id="row-length" min="0" step="0.1">
            </div>
            <div class="input-group">
                <label for="plant-spacing">Plant Spacing (inches):</label>
                <input type="number" id="plant-spacing" min="0" step="0.1">
            </div>
            <button onclick="calculateSeeds()">Calculate</button>
            <div id="seed-result" class="result"></div>
        </div>
        
        <div class="calculator-section">
            <h2>Area Calculator</h2>
            <div class="input-group">
                <label for="length">Length (feet):</label>
                <input type="number" id="length" min="0" step="0.1">
            </div>
            <div class="input-group">
                <label for="width">Width (feet):</label>
                <input type="number" id="width" min="0" step="0.1">
            </div>
            <button onclick="calculateArea()">Calculate</button>
            <div id="area-result" class="result"></div>
        </div>
        
        <div class="calculator-section">
            <h2>Soil Volume Calculator</h2>
            <div class="input-group">
                <label for="soil-length">Length (feet):</label>
                <input type="number" id="soil-length" min="0" step="0.1">
            </div>
            <div class="input-group">
                <label for="soil-width">Width (feet):</label>
                <input type="number" id="soil-width" min="0" step="0.1">
            </div>
            <div class="input-group">
                <label for="soil-depth">Depth (inches):</label>
                <input type="number" id="soil-depth" min="0" step="0.1">
            </div>
            <button onclick="calculateSoilVolume()">Calculate</button>
            <div id="soil-result" class="result"></div>
        </div>
        
        <div class="calculator-section">
            <h2>Fertilizer Calculator</h2>
            <div class="input-group">
                <label for="fert-area">Garden Area (square feet):</label>
                <input type="number" id="fert-area" min="0" step="0.1">
            </div>
            <div class="input-group">
                <label for="fert-rate">Application Rate (lbs per 1000 sq ft):</label>
                <input type="number" id="fert-rate" min="0" step="0.1">
            </div>
            <button onclick="calculateFertilizer()">Calculate</button>
            <div id="fert-result" class="result"></div>
        </div>
        
        <div class="calculator-section">
            <h2>Water Needs Calculator</h2>
            <div class="input-group">
                <label for="water-area">Garden Area (square feet):</label>
                <input type="number" id="water-area" min="0" step="0.1">
            </div>
            <div class="input-group">
                <label for="water-depth">Water Depth (inches):</label>
                <input type="number" id="water-depth" min="0" step="0.1">
            </div>
            <button onclick="calculateWater()">Calculate</button>
            <div id="water-result" class="result"></div>
        </div>
        
        <!-- Test Panel Section -->
        <div class="calculator-section test-panel">
            <h2>Test Panel</h2>
            <div class="test-controls">
                <button id="quick-test-btn" onclick="runQuickTests()">Quick Test</button>
                <button id="full-test-btn" onclick="runFullTests()">Full Test</button>
            </div>
            <div id="test-results" class="test-results">
                <div class="test-summary">
                    <span id="tests-passed">0</span> passed / 
                    <span id="tests-total">0</span> total
                </div>
                <div class="progress-bar">
                    <div id="test-progress" class="progress"></div>
                </div>
                <div id="test-details" class="test-details"></div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
